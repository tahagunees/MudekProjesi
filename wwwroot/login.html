<!DOCTYPE html>
<html lang="tr-tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MÜDEK Giriş Sayfası</title>
</head>
<body>
    
    

    <nav class="navbar bg-body-secondary">
        <div class="container">
          <a class="navbar-brand" href="https://samsun.edu.tr/">
            <img src="img/mavi-logo-yatay.png" alt="Samsun Üniversitesi">
          </a>
        </div>

        <span class="navbar-text me-4 mt-5">
            Müdek Giriş Sayfası
        </span>
    </nav>

    <form action="" class="w-25 position-absolute top-50 start-50 translate-middle ">

        <h3 class="text-center fs-2 ">Müdek Giriş Sayfası</h3>

        <select class="form-select form-select-lg mb-3 my-4" aria-label="Large select example">
            <option selected>Giriş Tercihinizi Seçiniz</option>
            <option value="1">Öğretim Üyesi</option>
            <option value="2">Bölüm Başkanı</option>
            <option value="3">MÜDEK Denetimcisi</option>
        </select>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email Adresi</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Şifre</label>
        </div>

        <div class="d-flex aling-items-center justify-content-between mt-4 ">
            <div class="form-check form-switch d-inline-block">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"><h5>Beni Hatırla</h5></label>
            </div>

            <div>
                <button onclick="" class="btn btn-info btn-lg" type="button">Giriş Yap</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
